<body>
  <h1>Filter Page</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter name">

    <!-- <label for="age">Age:</label>

    <label for="cast">Cast:</label>
    <input type="text" id="cast" placeholder="Enter cast">


    <label for="category">Category:</label>
    <select id="category">
      <option value="General">GN</option>
      <option value="obc">OBC</option>
      <option value="sc">SC</option>
      <option value="st">ST</option>
      <option value="EWS">EWS</option>
    </select>

    <label for="Education">Current Course:</label>
    <!-- <input type="text" id="edu" placeholder="Enter Education"> -->
    <select id="edu">
      <option value="I-X(Pre-matric)">I-X(Pre-matric)</option>
      <option value="XI-XII(Post-matric)">XI-XII(Post-matric)</option>
      <option value="UG">UG</option>
      <option value="PG">PG</option>
    </select>

    <label for="state">State:</label>
    <input type="text" id="state" placeholder="Enter state">

    <!-- <label for="country">Country:</label>
    <input type="text" id="country" placeholder="Enter country"> -->


    <button type="button" onclick="filterResults()">Filter</button>
  </form>

  <div id="results"></div>
</body>
